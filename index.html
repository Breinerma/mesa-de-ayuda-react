<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesa de Ayuda</title>

    <style>
      /* === Fondo global === */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #2f97ff; /* fondo azul uniforme */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* === Contenedor raíz de React === */
      #root {
        width: 100%;
        max-width: 100%;
        text-align: center;
        color: white;
      }

      /* === Texto de carga temporal === */
      .loading-text {
        font-size: 20px;
        font-weight: 500;
      }

      .loading-subtext {
        font-size: 14px;
        margin-top: 8px;
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="loading-text">Cargando Mesa de Ayuda...</div>
      <div class="loading-subtext">Por favor, espera un momento ⏳</div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
